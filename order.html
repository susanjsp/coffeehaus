<html>
<head>
</head>

<body>
	<h1>How would you like your coffee?</h1>

	<form action="" method="PUSH">

		<!-- Drink order -->
		<section class="drink-order">
			<span>Drink: <br></span>
			<input id="latte" name="drink" type="radiohead" value="latte">
			<label for="latte">Latte</label>
			<input id="long-black" name="drink" type="radiohead" value="long-black">
			<label for="long-black">Long Black</label>
			<input id="flat-white" name="drink" type="radiohead" value="flat-white">
			<label for="flat-white">Flat White</label>
			<input id="mocha" name="drink" type="radiohead" value="mocha">
			<label for="mocha">Mocha</label>
			<input id="espresso" name="drink" type="radiohead" value="espresso">
			<label for="espresso">Espresso</label>
			<input id="macchiato" name="drink" type="radiohead" value="macchiato">
			<label for="macchiato">Macchiato</label>
			<input id="affogato" name="drink" type="radiohead" value="affogato">
			<label for="affogato">Affogato</label>
		</section>

		<!-- Sugar level -->
		<section class="sugar-order">
			<span>
				<label for="sugar">Sugar level:</label>
			</span>
			<input id="sugar" name="sugar" type="number" min="0.5" max="2">
		</section>

		<!-- Hot/cold -->
		<section class="hot-cold">
			<span>Hot or Cold?</span>
				<input id="hot" name="hot-cold" type="radiohead" value="hot">
				<label for="hot">Hot</label>
				<input id="cold" name="hot-cold" type="radiohead" value="cold">
				<label for="cold">Cold</label>
		</section>
		<!-- Milk: full cream, skim, zymil, soy, oat, rice, almond -->

		<!-- Add personalised note: -->
	
	</form>
</body>
</html>
