<html>
<head>
</head>

<body>
	<h1>How would you like your coffee?</h1>

	<form action="" method="PUSH">

		<!-- Drink order -->
		<section class="drink-order">
			<span>Drink: </span>
			<input id="latte" name="drink" type="radiohead" value="latte">
			<label for="latte">Latte</label>
			<input id="long-black" name="drink" type="radiohead" value="long-black">
			<label for="long-black">Long Black</label>
			<input id="flat-white" name="drink" type="radiohead" value="flat-white">
			<label for="flat-white">Flat White</label>
			<input id="mocha" name="drink" type="radiohead" value="mocha">
			<label for="mocha">Mocha</label>
			<input id="espresso" name="drink" type="radiohead" value="espresso">
			<label for="espresso">Espresso</label>
			<input id="macchiato" name="drink" type="radiohead" value="macchiato">
			<label for="macchiato">Macchiato</label>
			<input id="affogato" name="drink" type="radiohead" value="affogato">
			<label for="affogato">Affogato</label>
		</section>

		<!-- Sugar level -->
		<section class="sugar-order">
			<span>
				<label for="sugar">Sugar level: </label>
			</span>
			<input id="sugar" name="sugar" type="number" min="0.5" max="2">
		</section>

		<!-- Hot/cold -->
		<section class="hot-cold-order">
			<span>Hot or Cold? </span>
				<input id="hot" name="hot-cold" type="radiohead" value="hot">
				<label for="hot">Hot</label>
				<input id="cold" name="hot-cold" type="radiohead" value="cold">
				<label for="cold">Cold</label>
		</section>
		
		<!-- Milk: full cream, skim, zymil, soy, oat, rice, almond -->
		<section class="milk-order">
			<span>Milk: </span>
				<input id="full-cream" name="milk" type="radiohead" value="full-cream">
				<label for="full-cream">Full Cream</label>
				<input id="skim" name="milk" type="radiohead" value="skim">
				<label for="skim">Skim</label>
				<input id="zymil" name="milk" type="radiohead" value="zymil">
				<label for="zymil">Zymil</label>
				<input id="soy" name="milk" type="radiohead" value="soy">
				<label for="soy">Soy</label>
				<input id="almond" name="milk" type="radiohead" value="almond">
				<label for="almond">Almond</label>
				<input id="oat" name="milk" type="radiohead" value="oat">
				<label for="oat">Oat</label>
				<input id="rice" name="milk" type="radiohead" value="rice">
				<label for="rice">Rice</label>
				<input id="none" name="milk" type="radiohead" value="none">
				<label for="none">N/A</label>
		</section>

		<!-- Extras: biccie or choccie -->
		<section class="extras-order">
			<span>Extras: </span>
			<input id="cookie" name="extras" type="checkbox" value="cookie">
			<label for="cookie">Cookie</label>
			<input id="chocolate" name="extras" type="checkbox" value="chocolate">
			<label for="chocolate">Chocolate</label>
		</section>

		<!-- Add personalised note: -->
		<section class="note-order">
			<span>Add a personalised note for a loved one: </span>
			<input id="" name="note" type="textarea" rows="5" cols="50" maxlength="50">
		</section>
	</form>
</body>
</html>
