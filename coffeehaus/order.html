<body id="order-html">
	<form id="order-form" action="" method="PUSH">

	<h1>How would you like your coffee?</h1>
		<!-- Drink order -->
		<section class="drink-order">
			<span>Drink: </span>
			<input id="latte" name="drink" type="radio" value="latte">
			<label for="latte">Latte</label>
			<input id="long-black" name="drink" type="radio" value="long-black">
			<label for="long-black">Long Black</label>
			<input id="flat-white" name="drink" type="radio" value="flat-white">
			<label for="flat-white">Flat White</label>
			<input id="mocha" name="drink" type="radio" value="mocha">
			<label for="mocha">Mocha</label>
			<input id="espresso" name="drink" type="radio" value="espresso">
			<label for="espresso">Espresso</label>
			<input id="macchiato" name="drink" type="radio" value="macchiato">
			<label for="macchiato">Macchiato</label>
			<input id="affogato" name="drink" type="radio" value="affogato">
			<label for="affogato">Affogato</label>
		</section>

		<!-- Sugar level -->
		<section class="sugar-order">
			<span>
				<label for="sugar">Sugar level: </label>
			</span>
			<input id="sugar" name="sugar" type="number" min="0" max="2" step="0.5">
		</section>

		<!-- Hot/cold -->
		<section class="hot-cold-order">
			<span>Hot or Cold? </span>
				<input id="hot" name="hot-cold" type="radio" value="hot">
				<label for="hot">Hot</label>
				<input id="cold" name="hot-cold" type="radio" value="cold">
				<label for="cold">Cold</label>
		</section>
		
		<!-- Milk: full cream, skim, zymil, soy, oat, rice, almond -->
		<section class="milk-order">
			<span>Milk: </span>
				<input id="full-cream" name="milk" type="radio" value="full-cream">
				<label for="full-cream">Full Cream</label>
				<input id="skim" name="milk" type="radio" value="skim">
				<label for="skim">Skim</label>
				<input id="zymil" name="milk" type="radio" value="zymil">
				<label for="zymil">Zymil</label>
				<input id="soy" name="milk" type="radio" value="soy">
				<label for="soy">Soy</label>
				<input id="almond" name="milk" type="radio" value="almond">
				<label for="almond">Almond</label>
				<input id="oat" name="milk" type="radio" value="oat">
				<label for="oat">Oat</label>
				<input id="rice" name="milk" type="radio" value="rice">
				<label for="rice">Rice</label>
				<input id="none" name="milk" type="radio" value="none">
				<label for="none">N/A</label>
		</section>

		<!-- Extras: biccie or choccie -->
		<section class="extras-order">
			<span>Extras: </span>
			<input id="cookie" name="extras" type="checkbox" value="cookie">
			<label for="cookie">Cookie</label>
			<input id="chocolate" name="extras" type="checkbox" value="chocolate">
			<label for="chocolate">Chocolate</label>
		</section>

		<!-- Add personalised note: -->
		<section class="note-order">
			<span>Add a personalised note for a loved one: </span>
			<input id="" name="note" type="textarea" rows="5" cols="50" maxlength="50">
		</section>

		<!-- Add location -->
		<section class="location-order">
			<label for="location">Where are you located?</label>
			<input id="location" name="location" list="cities">

			<datalist id="cities">
				<option value="brisbane">Brisbane</option>
				<option value="sydney">Sydney</option>
				<option value="melbourne">Melbourne</option>
				<option value="perth">Perth</option>
				<option value="adelaide">Adelaide</option>
				<option value="tasmania">Tasmania</option>
			</datalist>
		</section>
		
		<!-- Place order -->
		<section class="submit">
			<span>
				<input type="submit" value="Place order">
			</span>
		</section>

	</form>

	<div class="footer">
			<div id="footer">
